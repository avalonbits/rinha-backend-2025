services:
  nginx:
    image: nginx:1.25-alpine
    container_name: rinha-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    networks:
      - backend
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "50MB"

  api1: &api
    image: luizcordista/rinha-backend-2025:tag
    hostname: api1
    environment:
      - PORT=1323
      - PAYMENT_PROCESSOR_DEFAULT=http://payment-processor-default:8080
      - PAYMENT_PROCESSOR_BACKUP=http://payment-processor-fallback:8080
    networks:
      - backend
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.65"
          memory: "150MB"

  api2:
    <<: *api
    hostname: api2
    environment:
      - PORT=1323
      - PAYMENT_PROCESSOR_DEFAULT=http://payment-processor-default:8080
      - PAYMENT_PROCESSOR_BACKUP=http://payment-processor-fallback:8080
    deploy:
      resources:
        limits:
          cpus: "0.65"
          memory: "150MB"

networks:
  backend:
    driver: bridge
  payment-processor:
    external: true
